name: islamic_knowledge_app
publish_to: 'none'
description: تطبيق Flutter لعرض تفسير القرآن الكريم، الأحاديث الصحيحة، وقصص الأنبياء مع بحث موحّد.
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.3.3
  path: ^1.9.0
  path_provider: ^2.1.3
  provider: ^6.1.2
  google_fonts: ^6.2.1
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter

# Optional: for JSON decoding if needed in runtime imports/updates
  collection: ^1.18.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/databases/
    - assets/json/